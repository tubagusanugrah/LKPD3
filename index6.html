<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fahrenheit = 900
        let celcius = parseInt ((fahrenheit - 32 ) * 5/9)

        if (celcius >= 300) {
            console.log('Panas ' + celcius)
        }else if (celcius <= 250) {
            console.log('Dingin ' + celcius)
        }else {
            console.log ('Normal ' + celcius)
        }
    </script>
</body>
</html>
